<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stripe Tokenization</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #ffffff;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    pre {
      font-size: 14px;
      background: #ffffff;
      color: #0f172a;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <pre id="result">Waiting for tokenization...</pre>

  <script>
    // Hardcoded publishable key (browser-safe)
    const stripe = Stripe("pk_live_51049Hm4QFaGycgRKOIbupRw7rf65FJESmPqWZk9Jtpf2YCvxnjMAFX7dOPAgoxv9M2wwhi5OwFBx1EzuoTxNzLJD00ViBbMvkQ");
    const resultEl = document.getElementById("result");

    // --- Helper to get cc param ---
    function getCcFromUrl() {
      // Try query param ?cc=
      const params = new URLSearchParams(window.location.search);
      let cc = params.get("cc");

      // Or try /cc=xxxx format
      if (!cc) {
        const match = window.location.pathname.match(/cc=([^\/]+)/i);
        if (match && match[1]) cc = match[1];
      }

      return cc ? decodeURIComponent(cc) : null;
    }

    // --- Parse CC string ---
    function parseCc(ccString) {
      const parts = ccString.split(/[\|\s:,]+/);
      return {
        number: parts[0] || "",
        exp_month: parts[1] || "",
        exp_year: parts[2] || "",
        cvc: parts[3] || "",
      };
    }

    async function autoTokenize() {
      try {
        const ccRaw = getCcFromUrl();
        if (!ccRaw) {
          resultEl.textContent = "No cc parameter found in URL.";
          return;
        }

        const card = parseCc(ccRaw);
        if (!card.number || !card.exp_month || !card.exp_year || !card.cvc) {
          resultEl.textContent = "Invalid format. Expected number|mm|yy|cvc";
          return;
        }

        // Normalize exp_year if it's two digits
        if (card.exp_year.length === 2) {
          card.exp_year = "20" + card.exp_year;
        }

        resultEl.textContent = "Tokenizing...";

        const { token, error } = await stripe.createToken("card", {
          number: card.number,
          exp_month: card.exp_month,
          exp_year: card.exp_year,
          cvc: card.cvc,
        });

        if (error) {
          resultEl.textContent = JSON.stringify({ error }, null, 2);
        } else {
          resultEl.textContent = JSON.stringify(token, null, 2);
        }
      } catch (err) {
        resultEl.textContent = JSON.stringify({ error: err.message }, null, 2);
      }
    }

    // Auto-run
    autoTokenize();
  </script>
</body>
</html>
