<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARD X CHK</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c1018;
      --card: #1c2526;
      --text: #b3f0ff;
      --neon-purple: #9b00ff;
      --neon-magenta: #ff00cc;
      --border: #00eaff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.85;
    }
    .hud-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 4px,
        rgba(0, 234, 255, 0.1) 4px,
        rgba(0, 234, 255, 0.1) 5px
      );
      pointer-events: none;
      z-index: 0;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 0.7; }
    }
    .card {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 0 20px rgba(0, 234, 255, 0.5);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 1;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: var(--shadow), 0 0 20px rgba(0, 234, 255, 0.5); }
      50% { box-shadow: var(--shadow), 0 0 30px rgba(0, 234, 255, 0.7); }
    }
    .panel { padding: 12px; }
    .form-card {
      background: #151b1e;
      border: 2px solid var(--neon-purple);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 0 15px var(--neon-purple);
      position: relative;
    }
    .stripe-element {
      padding: 16px;
      border: 2px solid var(--neon-purple);
      border-radius: 6px;
      background: #0c1018;
      color: var(--text);
      font-size: 16px;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }
    .btn {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-magenta));
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      animation: pulse-btn 2s infinite;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px var(--neon-purple), 0 0 20px var(--neon-magenta);
    }
    .btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      animation: none;
    }
    @keyframes pulse-btn {
      0%, 100% { box-shadow: 0 0 10px var(--neon-purple); }
      50% { box-shadow: 0 0 15px var(--neon-magenta); }
    }
    .right-panel {
      display: flex;
      flex-direction: row;
      gap: 24px;
      background: #151b1e;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 0 15px var(--neon-purple);
    }
    .sub-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .sub-panel-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--neon-magenta);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 0 0 6px var(--neon-magenta);
    }
    .result {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      background: #0c1018;
      color: var(--text);
      padding: 16px;
      border: 2px solid var(--neon-purple);
      border-radius: 6px;
      overflow: auto;
      max-height: 400px;
      white-space: pre-wrap;
      flex: 1;
      box-shadow: inset 0 0 6px rgba(155, 0, 255, 0.3);
    }
    footer {
      margin-top: auto;
      padding: 24px 0;
      text-align: center;
      width: 100%;
      z-index: 1;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .developed-by {
      font-size: 18px;
      color: var(--neon-magenta);
      text-shadow: 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-magenta);
      margin-bottom: 6px;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: flicker 2s infinite;
    }
    .copyright {
      font-size: 12px;
      color: var(--text);
      opacity: 0.7;
    }
    @media (max-width: 768px) {
      .card { flex-direction: column; }
      .right-panel { flex-direction: column; gap: 16px; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="hud-overlay"></div>
  <div class="card" role="main">
    <div class="panel">
      <div class="form-card">
        <div id="card-element" class="stripe-element"></div>
        <div class="actions">
          <button id="checkBtn" class="btn">Check</button>
        </div>
      </div>
    </div>
    <div class="panel right-panel">
      <div class="sub-panel">
        <div class="sub-panel-title">Token</div>
        <div id="token-result" class="result"></div>
      </div>
      <div class="sub-panel">
        <div class="sub-panel-title">Check Response</div>
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="developed-by">Developed by kคli liຖนxx</div>
    <div class="copyright">© All Rights Reserved</div>
  </footer>
  <script>
    // Matrix Rain, Electric Shocks, and HUD Background
    (function() {
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      const chars = '01abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*';
      const fontSize = 10;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill().map(() => ({ y: 0, xOffset: 0, speed: 1 + Math.random() * 0.5 }));
      const shocks = [];

      // Generate electric shock
      function createShock() {
        const x = Math.random() * canvas.width;
        const y = 0;
        const length = 60 + Math.random() * 100;
        const segments = [];
        let currentY = y;
        while (currentY < y + length && currentY < canvas.height) {
          segments.push({
            x: x + (Math.random() - 0.5) * 12,
            y: currentY
          });
          currentY += 6 + Math.random() * 12;
        }
        shocks.push({ segments, opacity: 1, time: 0 });
      }

      // Draw matrix rain and shocks
      function draw() {
        ctx.fillStyle = 'rgba(12, 16, 24, 0.12)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Matrix rain with jitter
        ctx.fillStyle = 'var(--neon-magenta)';
        ctx.font = `${fontSize}px IBM Plex Mono`;
        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          const x = i * fontSize + drops[i].xOffset;
          const y = drops[i].y * fontSize;
          ctx.fillText(text, x, y);
          drops[i].y += drops[i].speed;
          if (Math.random() < 0.15) drops[i].xOffset += (Math.random() - 0.5) * 6;
          if (Math.random() < 0.05) drops[i].y += Math.random() * 10;
          if (y > canvas.height && Math.random() > 0.93) {
            drops[i].y = 0;
            drops[i].xOffset = 0;
            drops[i].speed = 1 + Math.random() * 0.5;
          }
        }

        // Electric shocks
        shocks.forEach((shock, index) => {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(155, 0, 255, ${shock.opacity})`;
          ctx.lineWidth = 2;
          ctx.moveTo(shock.segments[0].x, shock.segments[0].y);
          for (let i = 1; i < shock.segments.length; i++) {
            ctx.lineTo(shock.segments[i].x, shock.segments[i].y);
          }
          ctx.stroke();
          shock.opacity -= 0.04;
          shock.time += 1;
          if (shock.opacity <= 0) shocks.splice(index, 1);
        });

        // Randomly add new shocks
        if (Math.random() < 0.15) createShock();
      }

      setInterval(draw, 25);
      window.addEventListener('resize', () => {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        drops.length = Math.floor(canvas.width / fontSize);
        drops.fill().map(() => ({ y: 0, xOffset: 0, speed: 1 + Math.random() * 0.5 }));
      });
    })();

    // Stripe Integration
    (async () => {
      const API_ENDPOINT_BASE = "https://phop.onrender.com/gateway=skbased/key=rockysoon";
      // Replace with matching test keys from the SAME Stripe account
      const SK_KEY = "sk_test_51..."; // Replace with your test secret key
      const PK = "pk_test_51..."; // Replace with your test public key
      const checkBtn = document.getElementById('checkBtn');
      const tokenResultEl = document.getElementById('token-result');
      const resultEl = document.getElementById('result');
      let stripe = null;
      let elements = null;
      let card = null;

      function setTokenResult(text) { tokenResultEl.textContent = text; }
      function setHtmlTokenResult(obj) { tokenResultEl.textContent = JSON.stringify(obj, null, 2); }
      function setResult(text) { resultEl.textContent = text; }
      function setHtmlResult(obj) { resultEl.textContent = JSON.stringify(obj, null, 2); }

      function initStripe() {
        if (card) { card.unmount(); card = null; elements = null; stripe = null; }
        try {
          stripe = Stripe(PK);
          elements = stripe.elements();
          const style = {
            base: {
              fontFamily: '"Orbitron", "IBM Plex Mono", monospace',
              fontSize: '16px',
              color: 'var(--text)',
              '::placeholder': { color: '#4b6b80' },
              lineHeight: '28px'
            },
            invalid: {
              color: '#ff4d4d'
            }
          };
          card = elements.create('card', {
            style,
            hidePostalCode: true,
            classes: { base: 'stripe-element' }
          });
          card.mount('#card-element');
          card.on('change', (e) => {
            if (e.error) {
              setTokenResult(e.error.message);
              setResult('');
            } else {
              setTokenResult('');
              setResult('');
            }
          });
        } catch (err) {
          setTokenResult('Stripe init error: ' + err.message);
          setResult('');
        }
      }

      async function tokenizeAndSend() {
        if (!stripe || !card) {
          setTokenResult('Stripe not initialized');
          setResult('');
          checkBtn.disabled = false;
          return;
        }
        setTokenResult('Processing...');
        setResult('Processing...');
        const { token, error } = await stripe.createToken(card);
        if (error) {
          setTokenResult(error.message);
          setResult('');
          checkBtn.disabled = false;
          return;
        }
        setHtmlTokenResult(token);
        try {
          const url = `${API_ENDPOINT_BASE}?sk_key=${encodeURIComponent(SK_KEY)}&token=${encodeURIComponent(token.id)}`;
          const resp = await fetch(url, { method: "GET" });
          const text = await resp.text();
          try {
            const json = JSON.parse(text);
            setHtmlResult(json);
          } catch {
            setResult(text);
          }
        } catch (err) {
          setResult('API error: ' + err.message);
        }
        checkBtn.disabled = false;
        initStripe(); // Reset card input after processing
      }

      initStripe();

      checkBtn.addEventListener('click', () => {
        checkBtn.disabled = true;
        tokenizeAndSend();
      });
    })();
  </script>
</body>
</html>
