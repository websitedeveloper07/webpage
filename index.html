<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Payment â€” Card Entry</title>

  <style>
    /* Root variables */
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --accent1: #667eea;
      --accent2: #764ba2;
      --shadow: 0 8px 25px rgba(0,0,0,0.08);
      --radius: 12px;
      --font: 'Inter', Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: var(--card);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 22px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #6b7280;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #e6eef8;
      border-radius: 10px;
      background: #fbfdff;
      font-size: 16px;
      color: #0f172a;
      transition: border 0.2s;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.4);
      outline: none;
    }

    input:invalid {
      border-color: #f87171;
    }

    #submitBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      cursor: pointer;
      transition: opacity 0.2s;
    }

    #submitBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
      background: #0f172a;
      color: #e6eef8;
      padding: 12px;
      border-radius: 8px;
      max-height: 300px;
      overflow: auto;
      white-space: pre-wrap;
    }

    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent1);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading .spinner {
      display: block;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Payment</h1>
    <p>Enter your card details. Card data is sent to the server for tokenization.</p>

    <form id="payment-form">
      <label for="card-number">Card Number</label>
      <input id="card-number" type="text" placeholder="1234 5678 9012 3456" pattern="[0-9\s]{13,19}" required>

      <label for="exp-month">Expiration Month</label>
      <input id="exp-month" type="text" placeholder="MM" pattern="[0-1][0-9]" required>

      <label for="exp-year">Expiration Year</label>
      <input id="exp-year" type="text" placeholder="YYYY" pattern="[0-9]{4}" required>

      <label for="cvc">CVC</label>
      <input id="cvc" type="text" placeholder="123" pattern="[0-9]{3,4}" required>

      <label for="cardholder-name">Cardholder Name (Optional)</label>
      <input id="cardholder-name" type="text" placeholder="John Doe">

      <button id="submitBtn" type="submit">Tokenize Card</button>
    </form>

    <div class="result" id="result" aria-live="assertive">Token will appear here after tokenize.</div>
  </div>

  <script>
    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submitBtn');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Basic client-side validation
      const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
      const expMonth = document.getElementById('exp-month').value;
      const expYear = document.getElementById('exp-year').value;
      const cvc = document.getElementById('cvc').value;
      const cardholderName = document.getElementById('cardholder-name').value;

      if (!cardNumber.match(/^[0-9]{13,19}$/) ||
          !expMonth.match(/^(0[1-9]|1[0-2])$/) ||
          !expYear.match(/^[0-9]{4}$/) ||
          !cvc.match(/^[0-9]{3,4}$/)) {
        resultEl.textContent = 'Error: Please enter valid card details.';
        resultEl.classList.add('error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      resultEl.textContent = 'Tokenizing...';
      resultEl.classList.remove('error');

      try {
        const response = await fetch('https://stripetokenization.onrender.com/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            card: {
              number: cardNumber,
              exp_month: expMonth,
              exp_year: expYear,
              cvc: cvc,
              name: cardholderName || undefined
            }
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error?.message || 'Server error occurred');
        }

        if (data.error) {
          resultEl.textContent = `Error: ${data.error.message}`;
          resultEl.classList.add('error');
        } else if (data.token) {
          resultEl.textContent = `Success! Token ID: ${data.token.id}`;
          console.log('Token:', data.token);
        } else {
          resultEl.textContent = 'Error: Unexpected response from server.';
          resultEl.classList.add('error');
        }
      } catch (err) {
        resultEl.textContent = `Error: ${err.message}`;
        resultEl.classList.add('error');
      }

      submitBtn.disabled = false;
      submitBtn.classList.remove('loading');
    });
  </script>
</body>
</html>
